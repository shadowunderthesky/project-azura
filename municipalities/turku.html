<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helsinki - Opiskelijat ja Koulut</title>
    <link rel="stylesheet" href="../municipality.css">
</head>
<body>
    <header>
        <h1>Helsinki - Opiskelijat ja Koulut</h1>
        <div class="logout-container">
            <button class="logout-btn" onclick="location.href='../index.html'">Kirjaudu ulos</button>
        </div>
    </header>

    <section id="helsinki-dashboard">
        <h2>Koulut Helsingissä</h2>
        <div class="school-list">
            <p>Tässä ovat kaikki koulut Helsingissä:</p>
            <ul id="school-list">
                <li>Koulun nimi 1</li>
                <li>Koulun nimi 2</li>
                <li>Koulun nimi 3</li>
                <!-- Lisää koulut tarpeen mukaan -->
            </ul>
        </div>
        <div class="student-list">
            <h3>Opiskelijat Helsingissä</h3>
            <ul id="student-list">
                <li>Opiskelija 1</li>
                <li>Opiskelija 2</li>
                <li>Opiskelija 3</li>
                <!-- Lisää opiskelijat tarpeen mukaan -->
            </ul>
        </div>
    </section>

    <script src="../municipality.js"></script>
</body>
</html>
