<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Opettajan näkymä - Azura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 20px;
            text-align: center;
        }

        .course-management {
            margin-top: 20px;
            text-align: left;
        }

        .course {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Opettajan näkymä</h2>
        <p>Tervetuloa opettajan hallintapaneeliin. Voit luoda kursseja ja lisätä opiskelijoita.</p>
        
        <div class="course-management">
            <div class="course">
                <h3>Lisää uusi kurssi</h3>
                <button>Uusi kurssi</button>
            </div>
            <div class="course">
                <h3>Arvioi opiskelijoiden tehtäviä</h3>
                <button>Tehtävät</button>
            </div>
      
        </div>
    </div>
</body>
</html>
