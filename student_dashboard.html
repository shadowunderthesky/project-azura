<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Opiskelijan näkymä - Azura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 20px;
            text-align: center;
        }

        .course-list {
            margin-top: 20px;
            text-align: left;
        }

        .course {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Opiskelijan näkymä</h2>
        <p>Tervetuloa! Tässä näet kaikki kurssisi ja tehtäväsi.</p>
        
        <div class="course-list">
            <div class="course">
                <h3>Matematiikka - 1. jakso</h3>
                <p>Tehtävä 1: Algebra - palautus 20.11.</p>
            </div>
            <div class="course">
                <h3>Fysiikka - 1. jakso</h3>
                <p>Tehtävä 2: Liikkeen lait - palautus 22.11.</p>
            </div>
            <h3>historia - 1.jakso</h3>
            <p>Tehtävä 4: rooman valloitus - palautus = silloin kun minusta tuntuu siltä</p>
        </div>
    </div>
</body>
</html>
